<script>
// 定义外部网站的URL变量
var externalSiteUrl = 'https://ifdian.net/a/LTcat';

// 监听所有a标签的点击事件
document.addEventListener('click', function(event) {
  if (event.target.tagName === 'A' && event.target.href) {
    // 如果点击的是a标签且href属性存在
    externalSiteUrl = event.target.href; // 更新externalSiteUrl为点击的链接
    showWarningBox(); // 显示警告框
    event.preventDefault(); // 阻止默认的链接跳转行为
  }
});

function showWarningBox() {
  document.querySelector('.warning-box').style.display = 'block'; // 显示警告框
  document.getElementById('externalLink').href = externalSiteUrl; // 更新警告框中的链接
}

function goToExternalSite() {
  window.location.href = externalSiteUrl;
}

function goBackToMainSite() {
  window.location.href = '/'; // 重定向回主站
}
</script>
