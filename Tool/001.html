<div class="container">
    <h1>网络速度测试页面</h1>
    <input type="text" id="testUrl" class="" placeholder="输入要测试的URL">
    <input type="button" class="button-link" value="测试延迟" onclick="measure速度()">
    <p id="速度">网络速度： 0秒</p>
    <div class="instructions">
        <strong>使用说明：</strong>
        <ol>
            <li>在上方的输入框中输入您想要测试的网站URL，最好是图片URL。</li>
            <li>点击“测试延迟”按钮。</li>

<script>
    function measure=() {
        var url = document.getElementById('testUrl').value;
        if (!url) {
            alert('请输入一个URL。');
            return;
        }
        var start = new Date(); // 测试开始时间
        var xhr = new XMLHttpRequest(); // 创建XMLHttpRequest对象
        xhr.open('GET', url, true); // 打开一个GET请求
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) { // 当请求完成时
                var end = new Date(); // 测试结束时间
                var timeDiff = end - start; // 计算时间差
                document.getElementById('速度').innerText = '网络速度： ' + (timeDiff / 1000).toFixed(3) + '秒';
            }
        };
        xhr.send(); // 发送请求
    }
	// 监听页面卸载事件
        window.addEventListener('beforeunload', function() {
            document.title = '(～￣▽￣)～ 欢迎下次光临';
        });
        // 监听页面可见性变化事件
        document.addEventListener('visibilitychange', function() {

                document.title = '(＃°Д°) 唉，再看看嘛';

            }
        });
